<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, touch-action=manipulation">
  <title>broda_takt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flimmer.css">
  <style>
    .flimmer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 900;
      pointer-events: auto;
    }
	.instrument {
  position: absolute;
  border: none;
  z-index: 1000;
  transition: all 0.4s ease-in-out;
}

/* üñ•Ô∏è Standard (Desktop) */
@media (min-width: 1025px) {
  .instrument {
    top: 4%;
    right: 2%;
    width: 24vw;
    height: 24vw;
  }
}

/* üì± iPhone Hochformat */
@media (max-width: 600px) and (orientation: portrait) {
  .instrument {
    top: 3%;
    right: 1%;
    transform: translateX(50%);
    width: 50vw;
    height: 50vw;
  }
}

/* üì± iPhone Querformat ‚Äì Instrument ausblenden */
@media (max-width: 800px) and (orientation: landscape) {
  .instrument {
    display: none;
  }
}

/* üì± iPad oder Tablets */
@media (min-width: 601px) and (max-width: 1024px) {
  .instrument {
    top: 2%;
    right: 2%;
    width: 40vw;
    height: 40vw;
  }
}
    #cdi_paket {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
    }
    #cdi_paket.visible {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1.3);
    }
	#cdi_touch_layer {
  position: absolute;
  z-index: 1001;
  top: 0;
  right: 0;
  width: 50vw;
  height: 50vw;
  transform: translateX(50%);
  background: transparent;
  display: none; /* nur f√ºr iPhone Portrait */
}
    #kontaktformular {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      width: min(100vw, 500px);
      height: min(100vh, 600px);
      border: none;
      z-index: 100000;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      border-radius: 10px;
	  background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    #kontaktformular.visible {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
  <style>
  .site-footer {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    max-width: 90%;
    padding: 0.75rem 1rem;
    text-align: center;
    font: 0.875rem/1.4 system-ui, sans-serif;
    color: #fff;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 0.5rem;
    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
    z-index: 1000;
    pointer-events: none;
  }
</style>
</head>
<body>
<iframe
  id="loginFrame"
  src="login.html"
  style="
    display: none;
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 99999;
  ">
</iframe>

<!-- üü° Hintergrund mit Flimmereffekt -->
<div class="flimmer-overlay"></div>
<div class="bernsteinlinie"></div>

<!-- üîµ Visitenkarte mit Logo (zentriert) -->
<iframe
  id="visitenkarte"
  src="visitenkarte.html"
  class="iframe-main"
  style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width:  500px;
    height: 500px;
    border: none;
    z-index: 1100;
  ">
</iframe>

<!-- üü† Instrument-Interface (zun√§chst versteckt, blendet ein) -->
<iframe id="cdi_paket" src="cdi_paket.html" class="instrument"></iframe>
<div id="cdi_touch_layer"></div>
<!-- üî¥ Kontaktformular (zentriert mit Auftauch-Animation) -->
<iframe id="kontaktformular" src="kon_takt.html"></iframe>

<script src="controller/script.js"></script>
<script>
  const background = document.querySelector('.flimmer-overlay');
  const visitenkarte = document.getElementById('visitenkarte');
  const cdi = document.getElementById('cdi_paket');
  const isIPhone = /iPhone/.test(navigator.userAgent) && window.matchMedia("(orientation: portrait)").matches;
if (isIPhone) {
  cdi.classList.add('visible');

  let longTapTimer = null;

  cdi.addEventListener('touchstart', function (e) {
    longTapTimer = setTimeout(() => {
      loginFrame.style.display = 'block';
    }, 800);
  });

  cdi.addEventListener('touchend', function () {
    clearTimeout(longTapTimer);
  });

  cdi.addEventListener('touchmove', function () {
    clearTimeout(longTapTimer); // Abbrechen bei Bewegung
  });
}
  const loginFrame = document.getElementById('loginFrame');
  const kontaktformular = document.getElementById('kontaktformular');

  background.addEventListener('click', function (e) {
    const vkRect = visitenkarte.getBoundingClientRect();
    const x = e.clientX;
    const y = e.clientY;

    const insideVK = (
      x >= vkRect.left &&
      x <= vkRect.right &&
      y >= vkRect.top &&
      y <= vkRect.bottom
    );

    if (!insideVK) {
      cdi.classList.add('visible');
    }
  });

  let spaceStartTime = null;
  window.addEventListener('keydown', function (e) {
    if (e.code === 'Space' && spaceStartTime === null) {
      spaceStartTime = Date.now();
    }
  });

  window.addEventListener('keyup', function (e) {
    if (e.code === 'Space') {
      const duration = Date.now() - spaceStartTime;
      spaceStartTime = null;
      if (duration > 800) {
        loginFrame.style.display = 'block';
      }
    }
  });

  let initialDistance = null;
  window.addEventListener('touchmove', function(e) {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (initialDistance && distance - initialDistance > 50) {
        loginFrame.style.display = 'block';
      }
      initialDistance = distance;
    }
  });
  window.addEventListener('touchend', function() {
    initialDistance = null;
  });

  window.addEventListener('message', function(event) {
    const data = event.data;
    if (data.status === 'success') {
      loginFrame.style.display = 'none';
      console.log("Login erfolgreich als Rolle:", data.rolle);
    } else if (data.status === 'error') {
      console.warn("Login fehlgeschlagen");
    }
    if (data.type === 'closeForm') {
      kontaktformular.classList.remove('visible');
      setTimeout(() => kontaktformular.style.display = 'none', 600);
    }
    if (data.type === 'openForm') {
      kontaktformular.style.display = 'block';
      setTimeout(() => kontaktformular.classList.add('visible'), 10);
    }
  });
 document.addEventListener('touchstart', function (e) {
  if (e.touches.length === 3) {
    // Drei Finger gleichzeitig ‚Äì Login √∂ffnen
    loginFrame.style.display = 'block';
  }
});
  
</script>
<!-- ganz unten in index.html -->
<footer class="site-footer">
  Alle Rechte vorbehalten. 2025
</footer>
</body>
</html>
