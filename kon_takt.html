<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontaktformular</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
	  font-size: .9em;
      background: transparent;
	  display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .feld {
      position: relative;
      max-width: 680px;
      margin: auto;
      padding: 3em 2em;
      background: none;
      border-radius: 20px;
      
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      font-size: 1.1em;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fdfdfd;
    }
    textarea {
      resize: none;
      min-height: 100px;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5em;
      font-size: 1em;
    }
    .checkbox-group input[type="checkbox"] {
      width: 1.4em;
      height: 1.4em;
      accent-color: #fdbb65;
      cursor: pointer;
    }
    button[type="submit"] {
      padding: 0.9em 2em;
      font-size: 1.1em;
      background: black;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button[type="submit"]:hover {
      background: #333;
      transform: scale(1.02);
    }
    .close-button {
      position: absolute;
      top: 0.4em;
      right: 0.6em;
      background: none;
      border: none;
      font-size: 1.4em;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }
    .close-button:hover {
      background: none;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 0.5em 1em;
      cursor: pointer;
      background-color: #222;
      color: #fdbb65;
      border: 1px solid #fdbb65;
      border-radius: 12px;
      font-size: 0.95em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .custom-file-upload:hover {
      background-color: #333;
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
  <link rel="stylesheet" href="flimmer.css">
</head>
<body>

<div class="feld">
  <button class="close-button" onclick="parent.postMessage({ type: 'closeForm' }, '*')">×</button>

  <form action="https://formsubmit.co/f/xrbkqekd" method="POST" enctype="multipart/form-data">

    <input type="text" name="name" placeholder="Ich" required>
    <input type="email" name="email" placeholder="e-mail" required>

    <label for="anliegen">Worum geht’s?</label>
    <select id="anliegen" name="anliegen" required>
      <option value="" disabled selected>Bitte auswählen</option>
      <option>Ich möchte mitarbeiten.</option>
      <option>Ich hab eine Idee.</option>
      <option>Ich brauche eine Struktur.</option>
      <option>Ich weiss noch nicht.</option>
    </select>

    <textarea name="details" placeholder="Notiz ..."></textarea>

    <label for="file-upload" class="custom-file-upload">
      Visual content transfer <em>(max. 1MB)</em>
    </label>
    <input id="file-upload" type="file" name="datei" style="display: none;" accept=".jpg,.jpeg,.png,.pdf" title="Max. 1 MB">
    <span id="filename-display" style="margin-left: 0.2em; font-size: 0.9em; color: #555;"></span>

    <label class="checkbox-group">
      <input type="checkbox" name="newsletter">
      <span>Will nur relevante DINGs.</span>
    </label>

    <label class="checkbox-group">
      <input type="checkbox" required>
      <span>Habe <a href="/datenschutz.html" target="_blank">DsGvo</a> gelesen. Stimme Verarbeitung meiner Daten zu.</span>
    </label>

    <button type="submit">move</button>
	<!-- Bot-Schutz und Redirect -->
<input type="hidden" name="_gotcha" style="display:none">
<input type="hidden" name="_next" value="https://broda.at/danke.html">
  </form>
</div>

<script>
  document.getElementById("file-upload").addEventListener("change", function() {
    const fileDisplay = document.getElementById("filename-display");
    const file = this.files[0];

    if (file) {
      if (file.size > 1024 * 1024) {
        alert("Datei ist zu groß. Bitte maximal 1 MB hochladen.");
        this.value = '';
        fileDisplay.textContent = '';
      } else {
        fileDisplay.textContent = "selected: " + file.name;
      }
    } else {
      fileDisplay.textContent = "selected: No file chosen";
    }
  });
</script>

</body>
</html>
