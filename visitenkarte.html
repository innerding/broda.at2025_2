
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Visitenkarte â€“ broda.at</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
	  font-size: 18px;
      background: transparent;
    }

    .scene {
      width: 100%;
      height: 100%;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
	  overflow: visible;
    }

    .karte {
      aspect-ratio: 5 / 3.4; /* Oder 16 / 9, 4 / 3 etc. */
      width: 90%;
      height: auto;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 0px 20px rgba(0, 0, 0, 0.2);
    }
    .karte:hover .seite {
      box-shadow: 0 8px 10px 0 rgba(31,38,135,0.18);
      border: 1.5px solid rgba(255,255,255,0.55);
    }
    .karte.is-flipped {
      transform: rotateY(180deg);
    }

    .seite {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  /* Glass-Effekt: leicht transparent und mit Blur */
  background: rgba(255,255,255,0.36);
  padding: 2em;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  backface-visibility: hidden;
  box-shadow: 0 4px 32px 0 rgba(31,38,135,0.11), 0 2px 8px 0 rgba(60,132,206,0.10);
  border: 1.5px solid rgba(255,255,255,0.37);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  transition: box-shadow 0.3s, border 0.3s;
}

    .vorderseite {
      z-index: 2;
    }

    .rueckseite {
      transform: rotateY(180deg);
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(0.9em, 1.5vw, 1.1em);
    }

    .name {
      font-family: 'Lora', serif;
      font-size: clamp(1.9em, 4vw, 3em);
      margin-bottom: 0.0em;
      text-align: center;
    }

    .titel {    
      font-size: clamp(1.2em, 2.5vw, 1.8em);
      margin-bottom: 1.5em;
      text-align: center;
    }

    .kontakt {
      font-size: clamp(1em, 2vw, 1.3em);
      color: #444;
      line-height: 1.3;
      text-align: center;
    }

    .kontakt a {
      color: #ffa366;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .kontakt a:hover {
      transform: scale(1.08);
    }

    .spalte {
      width: 45%;
      line-height: 1.6;
      color: #333;
    }

    .spalte.links {
      text-align: left;
      font-weight: 500;
    }

    .spalte.rechts {
      text-align: right;
    }
	.marker {
  display: inline-block;
  position: relative;
}

.marker::before {
  content: '';
  position: absolute;
  left: -5%;   /* 5% breiter links */
  right: -5%;  /* 5% breiter rechts = 10% breiter insgesamt */
  top: 10%;    /* leicht zentrieren, optisch ggf. feinjustieren */
  bottom: 10%;
  background: linear-gradient(90deg, rgba(255,255,100,0.78) 85%, rgba(255,255,100,0.50) 100%);
  border-radius: 0.22em;
  filter: blur(0.2px);
  z-index: 0;
  pointer-events: none;
  transform: rotate(-3deg); /* gegen Uhrzeigersinn */
}

.marker a {
  position: relative;
  z-index: 1;
  color: #111 !important; /* jetzt schwarz */
}

.domain {
  color: #111;
  font-weight: 500;
  margin-top: 0.12em;
}
  </style>
</head>
<body>
  <div class="scene" onclick="document.querySelector('.karte').classList.toggle('is-flipped')">
    <div class="karte">
      <div class="seite vorderseite">
        <img src="logo.svg" alt="logo" style="width: clamp(100px, 25%, 160px); margin: 0 auto 1em; display: block;" />
        <div class="name">HUMAN INTERFACING</div>
        <div class="titel">Systemic Explorations & Cybernetics</div>
        <div class="kontakt">
  <span class="marker">
    <a href="#" style="color:#111;" onclick="event.stopPropagation(); parent.postMessage({ type: 'openForm' }, '*')">
      kon_takt@broda.at
    </a>
  </span>
  <div class="domain">broda.at</div>
</div>
      </div>
      <div class="seite rueckseite">
        <div class="spalte links">
          Vector Thinking<br>
         UI/UX Structuring<br>
          CAD Modelling<br>
		  Digital Fabrication<br>
          Granite Processing
        </div>
        <div class="spalte rechts">
		  Dietmar Broda<br>
          Weigelsdorf 26<br>
          4115 Kleinzell i.M.<br>
          Austria<br>
          +43 681 10383810
        </div>
      </div>
    </div>
  </div>
</body>
</html>
